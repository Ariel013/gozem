<div class="container">
    <div class="row" style="margin-top: 90px;">

        <form class="formulaire" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>ID</mat-label>
                <input class="full-width beauty" type="string" placeholder="Enter ID" formControlName="id">
            </mat-form-field>
            <div class="container">
                <button mat-raised-button color="primary">Submit</button>
            </div>
        </form>


        <div class="parent">
            <!-- 1 -->
            <div class="children1">
                <div class="package">
                    <mat-label>
                        <h1><strong>Package Details</strong></h1>
                    </mat-label>
                    <!-- <div>
                        <div>
                            <mat-label>Description: {{ deliveryDetails && deliveryDetails.package.description }}</mat-label>
                        </div>
                        <div>
                            <mat-label>Weight: {{ deliveryDetails && deliveryDetails.package.weight }}</mat-label>
                        </div>
                        <div>
                            <mat-label>Width: {{ deliveryDetails && deliveryDetails.package.width }}</mat-label>
                        </div>
                    </div> -->
                </div>
                <div class="delivery">
                    <mat-label>
                        <h1><strong>Delivery Details</strong></h1>
                    </mat-label>
                    <div>
                        <div>
                            <mat-label>Start Time: {{ deliveryDetails && deliveryDetails ? (deliveryDetails.end_time |
                                date: 'dd-MM-yyyy HH:mm') : 'N/A' }}</mat-label>
                        </div>
                        <div>
                            <mat-label>End Time: {{ deliveryDetails && deliveryDetails ? (deliveryDetails.start_time |
                                date: 'dd-MM-yyyy HH:mm') : 'N/A' }}</mat-label>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 2 -->
            <div class="children2">MAP</div>
            <!-- 3 -->
            <div class="children3">
                <div class="children4">
                    <button class="but" mat-raised-button color="primary" (click)="updateStatus('picked-up')">Picked-Up</button>
                </div>
                <div class="children4">
                    <button class="but" mat-raised-button color="primary" (click)="updateStatus('in-transit')">In-Transit</button>
                </div>
                <div class="children4">
                    <button class="but" mat-raised-button color="primary" (click)="updateStatus('delivered')">Delivered</button>
                </div>
                <div class="children4">
                    <button class="but" mat-raised-button color="primary" (click)="updateStatus('failed')">Failed</button>
                </div>
            </div>

        </div>
    </div>
</div>
