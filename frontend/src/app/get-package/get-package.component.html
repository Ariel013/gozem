<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-side-bar>
        </app-side-bar>
      </div>
      <div class="col-md-10">
        <div class="main-body">
          <div style="display: flex; justify-content: space-between;">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <button mat-raised-button (click)="openAddPackageForm()">
              ADD Package
            </button>
          </div>

          <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
              </ng-container>

              <!-- Width Column -->
              <ng-container matColumnDef="width">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
                <td mat-cell *matCellDef="let row"> {{row.width}} </td>
              </ng-container>

              <!-- From_Name Column -->
              <ng-container matColumnDef="from_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> From_Name </th>
                <td mat-cell *matCellDef="let row"> {{row.from_name}} </td>
              </ng-container>

              <!-- To_Name Column -->
              <ng-container matColumnDef="to_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> To_Name </th>
                <td mat-cell *matCellDef="let row"> {{row.to_name}} </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditPackageForm(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deletePackages(row._id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Action Add delivery Column -->
              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Create a Delivery </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="onAddDeliveryClick(row._id)">
                    <mat-icon>add</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of packages"></mat-paginator>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
<router-outlet></router-outlet>
