<div mat-dialog-title>
    <h1>Users Form</h1>
</div>
<form [formGroup]="usersForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Ex. Ariel" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="number" placeholder="Ex. 12345678" formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Ex. AZERTY" formControlName="password">
            </mat-form-field>
        </div>
        
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="role">
                <mat-label><b>Role</b></mat-label>
                <mat-radio-button value="admin">Admin</mat-radio-button>
                <mat-radio-button value="user">User</mat-radio-button>
                <mat-radio-button value="livreur">Livreur</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
